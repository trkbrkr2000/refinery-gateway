name: ci
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Install Node deps
        run: |
          npm -v
          cd apps/api-nest && npm ci || true
          cd ../../apps/mcp-nest && npm ci || true
          cd ../../packages/shared-contracts && npm ci || true
      - name: Install Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install parser deps
        run: |
          python -m venv .venv
          source .venv/bin/activate
          pip install -r services/parser-fastapi/requirements.txt
      - name: Start parser
        run: |
          source .venv/bin/activate
          uvicorn services/parser-fastapi.main:app --port 8100 &
          sleep 3
      - name: Golden tests
        run: node scripts/golden-test-runner.mjs
