name: Smoke Tests (Post-Deployment)

on:
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment that was deployed'
        required: true
        type: choice
        options:
          - staging
          - production
  repository_dispatch:
    types: [deployment-complete]

jobs:
  smoke-test:
    name: Run Smoke Tests
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium

      - name: Run smoke tests
        env:
          TEST_ENV: ${{ github.event.inputs.environment || github.event.client_payload.environment }}
          TEST_USER_EMAIL: ${{ secrets.TEST_USER_EMAIL }}
          TEST_USER_PASSWORD: ${{ secrets.TEST_USER_PASSWORD }}
          STAGING_API_URL: ${{ secrets.STAGING_API_URL }}
          STAGING_GATEWAY_URL: ${{ secrets.STAGING_GATEWAY_URL }}
          STAGING_FORMREADY_URL: ${{ secrets.STAGING_FORMREADY_URL }}
          PROD_API_URL: ${{ secrets.PROD_API_URL }}
          PROD_GATEWAY_URL: ${{ secrets.PROD_GATEWAY_URL }}
          PROD_FORMREADY_URL: ${{ secrets.PROD_FORMREADY_URL }}
        run: npx playwright test --grep @smoke

      - name: Notify on failure
        if: failure()
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: 'Smoke tests failed after deployment',
              body: `Smoke tests failed on ${process.env.TEST_ENV} environment.\n\nSee run: ${context.serverUrl}/${context.repo.owner}/${context.repo.repo}/actions/runs/${context.runId}`,
              labels: ['test-failure', 'urgent']
            })